    function create(type, id, left, top, width, height) {
        var elem = document.createElement(type);
        elem.id = id;
        if (left != 0) { elem.style.left = left; }
        if (top != 0) { elem.style.top = top; }
        if (height != 0) {
            elem.height = height;
        }
        if (width != 0) {
            elem.width = width;
        }
        if (id != "bg") {
            container.appendChild(elem);
        }
        return elem;
    }

    function loadNeeded(player) {
        for (var x of neededFiles) {

                }, resource + x);
            }
            else {
                loadJSONFile(function (response) {
                    loadSprites(response, canvas);
                }, resource + x);
            }
        }
    }

    function update() {
        if (loaded) {
            canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
            if (shop.inShop) {
                shop.openShop();
            } else if (overWorld.onOverworld) {
                overWorld.doTick();
            } else if (!map.doingDialog) {
                map.doTick();
            } else if (map.doingDialog) {
                if (diag[map.startDialog == -1 ? map.endDialog : map.startDialog].y != container.clientHeight) {
                    diag[map.startDialog == -1 ? map.endDialog : map.startDialog].popUp.y = container.clientHeight - diag[map.startDialog == -1 ? map.endDialog : map.startDialog].popUp.image.height;
                }

                diag[map.startDialog == -1 ? map.endDialog : map.startDialog].doDialog();
            }
        }
    }


    document.onkeydown = function (e) {
        e = e || window.event;
        var charCode = (typeof e.which == "number") ? e.which : e.keyCode;
        if (charCode && loaded) {
            if (shop.inShop) {
                shop.navigate(conf[charCode]);
            } else if (overWorld.onOverworld) {
                overWorld.getPlayer().doMove(conf[charCode]);
            } else if (!map.doingDialog) {
                map.getPlayer().doMove(conf[charCode], true);
            } else if (map.doingDialog) {
                if (conf[charCode] == "action") {
                    diag[map.startDialog == -1 ? map.endDialog : map.startDialog].nextText();
                }
            } else if (overWorld.onOverworld) {
                overWorld.getPlayer().doMove(conf[charCode]);
            }
        }
    };

    document.onkeyup = function (e) {
        e = e || window.event
        var charCode = (typeof e.which == "number") ? e.which : e.keyCode;
        if (charCode && loaded) {
            map.getPlayer().doMove(conf[charCode], false);
        }
    };

    function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }



    function msToTime(duration) {
        var milliseconds = parseInt((duration % 1000) / 100)
            , seconds = parseInt((duration / 1000) % 60)
            , minutes = parseInt((duration / (1000 * 60)) % 60)
            , hours = parseInt((duration / (1000 * 60 * 60)) % 24);

        hours = (hours < 10) ? "0" + hours : hours;
        minutes = (minutes < 10) ? "0" + minutes : minutes;
        seconds = (seconds < 10) ? "0" + seconds : seconds;

        return hours + ":" + minutes + ":" + seconds + "." + milliseconds;
    }
